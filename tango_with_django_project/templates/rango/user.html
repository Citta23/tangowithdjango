{% extends 'base.html' %}

{% block title %}User{% endblock %}

{% block body_block %}
    <h1>Users</h1>
     {% if users %}
        <ul>
                {% for user in users %}
                    <li>
                        <a href="{% url 'profile'  user.username %}">{{ user.username }}</a>
                    </li>
                {% endfor %}
                </ul>
        {% else %}
                <strong>There are no users.</strong>
        {% endif %}

{% endblock %}
